<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="stopwatch-card text-center p-4 shadow-lg">

      <div class="d-flex justify-content-between mb-3">
        <h4>Stopwatch</h4>
        <button id="modeToggle" class="btn btn-sm btn-outline-secondary">
          ðŸŒ™
        </button>
      </div>

      <div id="display" class="time-display mb-4">
        00 : 00 : 000
      </div>

      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <button id="startBtn" class="btn btn-success px-4">Start</button>
        <button id="pauseBtn" class="btn btn-warning px-4">Pause</button>
        <button id="resetBtn" class="btn btn-danger px-4">Reset</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
